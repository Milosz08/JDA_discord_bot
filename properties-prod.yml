# bot production properties

bot:
    name: 'JWizard'
    source-code-path: 'https://github.com/Milosz08/JWizard_Discord_Bot'
    development-mode: false
    prefix: '$'
    slash-commands:
        enabled: true
    avatar:
        has-avatar: true
        path-to-avatar: gfx/bot-logo-day-variant.png
        day-night-mode:
            enabled: true
            timezone: Europe/Warsaw
            day:
                trigger-hour: 6
                path-to-avatar: gfx/bot-logo-day-variant.png
            night:
                trigger-hour: 23
                path-to-avatar: gfx/bot-logo-night-variant.png
    authorization:
        token: ${env:PROD_TOKEN}
        application-id: ${env:PROD_APP_ID}
    timeout:
        inactivity:
            max-time-after-leave-empty-channel: 180
            max-time-after-leave-no-track-channel: 180
        voting:
            max-elapsed-time-after-finish: 2
    audio:
        max-repeats-single-track: 30
        default-player-volume-units: 50
    misc:
        dj-role-name: 'DJwizard'
        locale:
            selected-locale: pl
        fancy-title:
            show: true
            path-to-file: fancy-title.txt
        round-robin-activity:
            enable-sequencer: true
            sequencer-inverval-seconds: 6
            randomized: false
            show-from-external-file:
                enabled: true
                path-to-file: activities-splashes.txt
            show-commands:
                enabled: true
    pagination:
        max-elements-per-page: 20
    database:
        jdbc:
            connection: ${env:PROD_DB_JDBC}
            enforce-ssl: true
            username: ${env:PROD_DB_USERNAME}
            password: ${env:PROD_DB_PASSWORD}
            create-if-not-exist: true
        hibernate:
            sql-on-output: false
            driver-package: com.mysql.cj.jdbc.Driver
            dialect-package: org.hibernate.dialect.MySQLDialect
            hbm2ddl-auto-mode: none
