# bot production properties

bot:
    name: 'JWizard'
    source-code-path: 'https://github.com/Milosz08/jwizard'
    prefix: '$'
    help-email: 'jwizard-help@miloszgilga.pl'
    slash-commands:
        enabled: true
    avatar:
        has-avatar: true
        path-to-avatar: gfx/bot-logo-day-variant.png
        day-night-mode:
            enabled: true
            timezone: Europe/Warsaw
            day:
                trigger-hour: 6
                path-to-avatar: gfx/bot-logo-day-variant.png
            night:
                trigger-hour: 23
                path-to-avatar: gfx/bot-logo-night-variant.png
    authorization:
        token: ${env:PROD_TOKEN}
        application-id: ${env:PROD_APP_ID}
    timeout:
        inactivity:
            time-after-leave-empty-channel: 180
            time-after-leave-no-track-channel: 180
            max-time-after-leave-empty-channel: 600
            max-time-after-leave-no-track-channel: 600
    voting:
        elapsed-time-after-finish: 180
        max-elapsed-time-after-finish: 600
        percentage-ratio: 50
    audio:
        max-repeats-single-track: 30
        default-player-volume-units: 50
    misc:
        dj-role-name: 'DJwizard'
        locale:
            selected-locale: pl
            available-locales: en_us,pl
        round-robin-activity:
            enable-sequencer: true
            sequencer-inverval-seconds: 6
            randomized: false
            show-from-external-file:
                enabled: true
                path-to-file: activities-splashes.txt
            show-commands:
                enabled: true
    pagination:
        max-elements-per-page: 20
        menu-is-alive-seconds: 60
    modules:
        stats-module-enabled: true
        music-module-enabled: true
        playlists-module-enabled: true
        voting-module-enabled: true
