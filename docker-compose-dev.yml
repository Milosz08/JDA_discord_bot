# docker-compose-dev.yml

version: '3.8'

services:
    jwizard-dev:
        container_name: jwizard-bot-dev
        ports:
            - '8085:8080'
        build:
            context: .
            cache_from:
                - amazoncorretto:17
            dockerfile: ./docker/backend/dev/Dockerfile
        image: jwizard-dev:${BUILD_DATE}
        env_file:
            - .env
        environment:
            - SPRING_PROFILES_ACTIVE=dev
            - XMS=${START_JAVA_HEAP_SIZE}
            - XMX=${MAX_JAVA_HEAP_SIZE}
        volumes:
            - ./h2-db.mv.db:/jwizard-container/h2-db.mv.db
            - ./h2-db.trace.db:/jwizard-container/h2-db.trace.db
