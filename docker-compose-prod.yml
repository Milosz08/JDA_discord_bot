# docker-compose-prod.yml

version: '3.8'

services:
    jwizard-prod:
        container_name: jwizard-bot-prod
        ports:
            - '9095:8080'
        build:
            context: .
            cache_from:
                - amazoncorretto:17
            dockerfile: ./docker/backend/prod/Dockerfile
        image: jwizard-prod:${BUILD_DATE}
        env_file:
            - .env
        environment:
            - SPRING_PROFILES_ACTIVE=docker
            - XMS=${START_JAVA_HEAP_SIZE}
            - XMX=${MAX_JAVA_HEAP_SIZE}
        depends_on:
            mysqldb:
                condition: service_healthy
            phpmyadmin:
                condition: service_healthy
    mysqldb:
        image: mysql:8.0.32
        ports:
            - '3306:3306'
        env_file:
            - .env
        environment:
            - MYSQL_ROOT_PASSWORD=${DOCKER_DB_MYSQL_ROOT_PASSWORD}
            - MYSQL_DATABASE=${DOCKER_DB_NAME}
        healthcheck:
            test: "mysqladmin ping -u root -p$${DOCKER_DB_MYSQL_ROOT_PASSWORD}"
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        env_file:
            - .env
        environment:
            PMA_HOST: mysqldb
            PMA_USER: ${DOCKER_DB_USERNAME}
            PMA_PASSWORD: ${DOCKER_DB_PASSWORD}
        ports:
            - '8080:80'
        healthcheck:
            test: "exit 0"
