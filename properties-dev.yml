# bot development properties

bot:
    name: 'JWizard DEV'
    source-code-path: 'https://github.com/Milosz08/JWizard_Discord_Bot'
    prefix: '?'
    slash-commands:
        enabled: true
    avatar:
        has-avatar: true
        path-to-avatar: gfx/bot-logo-day-variant.png
        day-night-mode:
            enabled: true
            timezone: Europe/Warsaw
            day:
                trigger-hour: 6
                path-to-avatar: gfx/bot-logo-day-variant.png
            night:
                trigger-hour: 23
                path-to-avatar: gfx/bot-logo-night-variant.png
    authorization:
        token: ${env:DEV_TOKEN}
        application-id: ${env:DEV_APP_ID}
    timeout:
        inactivity:
            max-time-after-leave-empty-channel: 30
            max-time-after-leave-no-track-channel: 30
    voting:
        max-elapsed-time-after-finish: 30
        percentage-ratio: 50
    audio:
        max-repeats-single-track: 30
        default-player-volume-units: 50
    misc:
        dj-role-name: 'DJwizard'
        locale:
            selected-locale: pl
        round-robin-activity:
            enable-sequencer: true
            sequencer-inverval-seconds: 6
            randomized: false
            show-from-external-file:
                enabled: true
                path-to-file: activities-splashes.txt
            show-commands:
                enabled: true
    pagination:
        max-elements-per-page: 20
        menu-is-alive-seconds: 60
    modules:
        stats-module-enabled: true
