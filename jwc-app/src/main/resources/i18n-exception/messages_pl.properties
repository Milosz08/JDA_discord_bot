jwc.exception.304.violatedCommandArgumentOptionsException=Nieprawidłowe parametr lub parametry dla argumentu `{{violatedArgName}}` wprowadzonej komendy. Argument przyjmuje **TYLKO JEDNĄ** z wartości: {{acceptedValueList}}
jwc.exception.305.commandAvailableOnlyForDiscreteTrackException=Komenda dostępna jest jedynie dla nieciągłych źródeł dźwięku. Aby użyć tej komendy, wyłącz strumieniowanie źródła ciągłego (np. radia).
