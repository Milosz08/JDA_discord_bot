jwc.exception.violatedCommandArgumentOptionsException=Nieprawidłowe parametr lub parametry dla argumentu `{{violatedArgName}}` wprowadzonej komendy. Argument przyjmuje **TYLKO JEDNĄ** z wartości: {{acceptedValueList}}
