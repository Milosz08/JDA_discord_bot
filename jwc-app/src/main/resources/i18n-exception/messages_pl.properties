jwc.exception.403.discreteAudioStreamIsPlayingException=Aktywne jest nieciągłe źródło dźwięku. Aby uruchomić radio, zatrzymaj bieżącą pozycję za pomocą `{{stopCmd}}`.
jwc.exception.404.unexpectedErrorOnLoadRadioException=Podczas ładowania strumienia dźwięku stacji radiowej **{{radioStation}}** wystąpił nieoczekiwany błąd. Spróbuj ponownie później.
jwc.exception.405.unexpectedErrorWhileStreamingRadioException=Podczas odtwarzania strumienia dźwięku stacji radiowej **{{radioStation}}** wystąpił nieoczekiwany błąd.
jwc.exception.406.radioStationNotProvidingPlaybackDataException=Wybrana stacja radiowa nie zapewnia żadnych informacji o aktywnym strumieniu dźwiękowym.
