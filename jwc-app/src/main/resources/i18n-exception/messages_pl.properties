jwc.exception.300.usedCommandOnForbiddenChannelException=Nie możesz użyć tej komendy na kanale, na jakim się w obecnej chwili znajdujesz.
jwc.exception.301.volumeUnitsOutOfBoundsException=Liczba jednostek głośności odtwarzacza musi być większa bądź równa **{{minVolume}}** i mniejsza bądź równa **{{maxVolume}}**.
jwc.exception.302.commandIsTurnedOffException=Wybrana komenda `{{command}}` jest aktualnie wyłączona w tej gildii i nie jest możliwe jej użycie.
