jwc.exception.203.unauthorizedDjOrSenderException=Aby użyć tej komendy, musisz posiadać rolę DJ-a, być zarządcą serwera lub być autorem wszystkich pozycji w kolejce (lub aktualnie odtwarzanej).
jwc.exception.204.unauthorizedManagerException=Aby użyć tej komendy, musisz być zarządcą lub administratorem serwera.
jwc.exception.205.userOnVoiceChannelNotFoundException=Aby mieć możliwość użycia tej komendy, musisz przebywać na jakimkolwiek kanale głosowym.
jwc.exception.206.userOnVoiceChannelWithBotNotFoundException=Aby mieć możliwość użycia tej komendy, musisz przebywać na kanale głosowym wraz z botem.
