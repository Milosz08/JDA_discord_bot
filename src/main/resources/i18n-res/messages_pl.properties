pl.jwizard.response.voteShuffleQueue=Zagłosuj, czy kolejka piosenek składająca się z **{{queueTracksCount}}** pozycji ma zostać przetasowana. Pamiętaj, że aby zagłosować musisz znajdować się na kanale głosowym wraz z botem.
pl.jwizard.response.successVoteShuffleQueue=Kolejka składająca się z **{{queueTracksCount}}** piosenek została pomyślnie przetasowana poprzez głosowanie.
pl.jwizard.response.failureVoteShuffleQueue=Kolejka składająca się z **{{queueTracksCount}}** piosenek nie została przetasowana.
pl.jwizard.response.voteSkipTrack=Zagłosuj, czy odtwarzana piosenka **{{audioTrack}}** ma zostać pominięta. Pamiętaj, że aby zagłosować musisz znajdować się na kanale głosowym wraz z botem.
pl.jwizard.response.successVoteSkipTrack=Odtwarzana piosenka **{{audioTrack}}** została pomyślnie pominięta poprzez głosowanie.
pl.jwizard.response.failureVoteSkipTrack=Piosenka **{{audioTrack}}** nie została pominięta.
pl.jwizard.response.voteSkipToTrack=Zagłosuj, czy odtwarzana piosenka **{{audioTrack}}** oraz każda kolejna po niej ma zostać pominięta do piosenki **{{nextAudioTrack}}**. Ilość pomijanych piosenek: **{{countOfSkipped}}**. Pamiętaj, że aby zagłosować musisz znajdować się na kanale głosowym wraz z botem.
pl.jwizard.response.successVoteSkipToTrack=Odtwarzana piosenka **{{audioTrack}}** oraz wszystkie po niej do piosenki **{{nextAudioTrack}}** zostały pominięte. Ilość pominiętych piosenek: **{{countOfSkipped}}**.
pl.jwizard.response.failureVoteSkipToTrack=Odtwarzana piosenka **{{audioTrack}}** oraz wszystkie po niej do piosenki **{{nextAudioTrack}}** nie zostały pominięte.
pl.jwizard.response.voteClearQueue=Zagłosuj, czy aktualna playlista ma zostać wyczyszczona. Liczba potencjalnych piosenek do usunięcia: **{{countOfTracks}}**. Pamiętaj, że aby zagłosować musisz znajdować się na kanale głosowym wraz z botem.
pl.jwizard.response.successVoteClearQueue=Zapisana kolejka została wyczyszczona w wyniku głosowania. Liczba usuniętych piosenek: **{{countOfTracks}}**.
pl.jwizard.response.failureVoteClearQueue=Zapisana kolejka nie została wyczyszczona.
pl.jwizard.response.voteStopClearQueue=Zagłosuj, czy odtwarzana piosenka oraz playlista ma zostać zatrzymana i wyczyszczona. Pamiętaj, że aby zagłosować musisz znajdować się na kanale głosowym wraz z botem.
pl.jwizard.response.successVoteStopClearQueue=Odtwarzana piosenka oraz zapisana kolejka została zatrzymana i wyczyszczona w wyniku głosowania.
pl.jwizard.response.failureVoteStopClearQueue=Odtwarzana piosenka oraz zapisana kolejka nie została zatrzymana i wyczyszczona.
pl.jwizard.response.pauseTrackOnForceMute=Zostałem wyciszony. Aktualnie odtwarzana piosenka została wstrzymana, a możliwość używania komend muzycznych zablokowane. Aby mnie odblokować, odcisz mnie.
pl.jwizard.response.resumeTrackOnForceUnmute=Zostałem odciszony. Rozpoczynam odtwarzanie wstrzymanej piosenki oraz odblokowałem możliwość używania komend muzycznych.
