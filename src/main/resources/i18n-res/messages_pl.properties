pl.jwizard.response.removedTrackFromInfiniteLoop=Aktualnie odtwarzana piosenka **{{track}}** została usunięta z nieskończonej pętli. Aby umieścić piosenkę w nieskończonej pętli, użyj `{{loopCmd}}`.
