pl.jwizard.response.voteShuffleQueue=Zagłosuj, czy kolejka składająca się z **{{queueTracksCount}}** pozycji ma zostać przetasowana. Pamiętaj, że aby zagłosować musisz znajdować się na kanale głosowym wraz z botem.
