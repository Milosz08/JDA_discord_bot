pl.jwizard.response.voteStopClearQueue=Zagłosuj, czy odtwarzanie oraz kolejka mają zostać zatrzymane i wyczyszczone. Pamiętaj, że aby zagłosować musisz znajdować się na kanale głosowym wraz z botem.
pl.jwizard.response.successVoteStopClearQueue=Odtwarzanie oraz zapisana kolejka zostały zatrzymane i wyczyszczone w wyniku głosowania.
pl.jwizard.response.failureVoteStopClearQueue=Odtwarzanie oraz zapisana kolejka nie zostały zatrzymane i wyczyszczone.
