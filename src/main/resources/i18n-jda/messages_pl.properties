jwizard.message.response.TimeToLeaveNoTracksWasReset            = Czas po którym bot opuszcza kanał, gdy nie ma już żadnych piosenek w kolejce został pomyślnie zresetowany. Aby ustawić właściwość, użyj `{{setTimeLeaveNoTracksCmd}}` z liczbą sekund jako pierwszy argument.

