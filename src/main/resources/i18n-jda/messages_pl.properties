jwizard.message.response.TimeToLeaveEmptyChannelWasSetted       = Czas po którym bot opuszcza kanał, gdy nie ma na nim żadnych członków został pomyślnie ustawiony na **{{timeToLeave}} sekund**. Aby zresetować właściwość, użyj `{{setTimeLeaveEmptyCmd}}` bez żadnych argumentów wejściowych.
