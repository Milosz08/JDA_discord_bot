jwizard.message.response.TimeToEndVotingWasSetted               = Czas do zakończenia głosowania w systemie głosowania został pomyślnie ustawiony na **{{timeToEndVoting}} sekund**. Aby zresetować właściwość, użyj `{{setTimeVotingCmd}}` bez żadnych argumentów wejściowych.
