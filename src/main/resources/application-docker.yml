# application-docker.yml

spring:
    h2.console.enabled: false
    liquibase:
        drop-first: false
        contexts: lq_prod
        database-change-log-lock-table: _liquibase_changelog_lock
        database-change-log-table: _liquibase_changelog
    datasource:
        url: jdbc:mysql://mysqldb:3306/${DOCKER_DB_NAME}
        username: ${DOCKER_DB_USERNAME}
        password: ${DOCKER_DB_PASSWORD}
        driver-class-name: com.mysql.cj.jdbc.Driver

jmpsl:
    security:
        password-encoder-strength: 10
        jwt:
            secret: ${PROD_JWT_KEY}
            issuer: ${PROD_FRONTEND_WITH_JWT_ISSUER}
            expired-minutes: 5
            refresh-token-expired-days: 90
        cors:
            client: ${PROD_FRONTEND_CORS_AGENT}
