# application.yml

spring:
    banner:
        location: classpath:misc/fancy-title.txt
    web:
        resources:
            add-mappings: false
    config:
        import: optional:file:.env[.properties]
    mvc:
        log-resolved-exception: false
        throw-exception-if-no-handler-found: true
    jpa:
        properties:
            jakarta:
                persistence:
                    sharedCache:
                        mode: ENABLE_SELECTIVE
    liquibase:
        enabled: true
        change-log: classpath:db/changelog/db.changelog.xml
    cache:
        jcache:
            config: classpath:cache/ehcache.cfg.xml

jmpsl:
    core:
        locale:
            available-locales: en_US,pl
            default-locale: pl
            messages-path: i18n-api/messages
    security:
        oauth2-active: false
        cors:
            max-age: 3600

logging:
    config: classpath:logback/logback-spring.cfg.xml
